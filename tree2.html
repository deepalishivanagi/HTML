<html>
    <canvas id="canvas1"></canvas>
    <script>
    var canvas=document.getElementById("canvas1");
    var ctx=canvas.getContext("2d");
    ctx.save();
    ctx.translate(100,160);

    ctx.fillStyle="green";
    ctx.strokeStyle="yellow";
    ctx.lineJoin="round";
    ctx.lineWidth="4";

    ctx.moveTo(-25,-50);
    ctx.lineTo(-10,-80);
    ctx.lineTo(-20,-80);
    ctx.lineTo(-5,-110);
    ctx.lineTo(-15,-110);
    ctx.lineTo(0,-140);
    ctx.lineTo(15,-110);
    ctx.lineTo(5,-110);
    ctx.lineTo(20,-80);
    ctx.lineTo(10,-80);
    ctx.lineTo(25,-50);
    ctx.closePath();
    ctx.fill();

    ctx.stroke();

    //stem
    ctx.fillStyle="brown";
    ctx.fillRect(-5,-50,10,30);
    ctx.restore();


    </script>
</html>
